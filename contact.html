<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact | Khoa Nguyen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Responsive_Portfolio/assets/css/style.css">
</head>

<body>
    <header class="master-header">
        <div class="container">
            <a id="logo" href="../Responsive_Portfolio/index.html">Khoa Nguyen</a>
            <nav>
                <a href="../Responsive_Portfolio/index.html">About Me</a>
                <a href="../Responsive_Portfolio/portfolio.html">Portfolio</a>
                <a href="../Responsive_Portfolio/contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">

            <h1>Contact</h1>

            <form id="contact-form" action="#">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="j.smith@provider.com"
                            required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" cols="30" rows="10" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Khoa Nguyen
        </div>
    </footer>

</body>

</html>
